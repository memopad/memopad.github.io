<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>显示图片</title>
  <style>
    body{
      margin: 0;
      padding: 0;
    }
    div {
      position: fixed;
      top: 50%;
      right: 100px;
      z-index: 100;
      line-height: 30px;
      color: #fff;
      border-radius: 4px;
      background: #123;
      padding: .5em;
      box-shadow: 2px 3px 5px rgba(0, 0, 0, .5);
      cursor: pointer;
    }
    img{
      margin: 20px;
    }
  </style>
</head>
<body>
<div id="show" style="top: 40%">显示多20张</div>
<div id="showall">显示全部（考验你网速和机子性能）</div>
<div style="top: 60%;background: #eee;color: #333">ctrl+s 另存为，保存类型选择“网页，全部”，就可以把显示出来的图片都保存下来了</div>
</body>
<script src="js/img.js"></script>
<script type="text/javascript">
   var body = document.querySelector('body');
   var imgArr = imglist;
   var tem, j = 0;
   var show = document.querySelector('#show');
   var showAll = document.querySelector('#showall');
   if (show.addEventListener) {                    //所有主流浏览器，除了 IE 8 及更早 IE版本
     show.addEventListener("click", show20);
     showAll.addEventListener('click', showa);
   } else if (show.attachEvent) {                  // IE 8 及更早 IE 版本
     show.attachEvent("onclick", show20);       // IE 8 及更早 IE 版本
     showAll.attachEvent("onclick", showa);
   }
   function show20() {
     for (var i = 0; i < 20; i++) {
       if (i >= imgArr.length)
         return;
       tem = document.createElement('img');
       tem.src = imgArr[i];
       body.appendChild(tem);
     }
   }
   function showa() {
     for (j; j < imgArr.length; j++) {
       tem = document.createElement('img');
       tem.src = imgArr[j];
     }
     body.appendChild(tem);
   }
</script>
</html>
